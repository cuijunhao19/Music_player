<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/png" href="./logo.png" />
  </head>
  <body>
    <!-- 背景图片容器 -->
    <div id="background-image"></div>
    <div id="background-contain">
      <h1>欢迎来到jh音乐播放器</h1>

      <div id="song-place">
        <!-- 歌曲信息容器 -->
        <div id="song-info">
          <h2 id="song-title">歌曲名称</h2>
          <p id="song-artist">歌手名称</p>

          <div class="lyrics-container">
            <div class="lyrics-column" id="lyrics-left"></div>
            <div class="lyrics-column" id="lyrics-right"></div>
          </div>
        </div>

        <div id="player">
          <div class="mini-cover-container">
            <div class="mini-cover-rotate">
              <img
                id="mini-song-cover"
                src="https://img2.kuwo.cn/star/albumcover/500/s3s94/93/211513640.jpg"
                alt="歌曲封面"
              />
            </div>
          </div>

          <audio id="audio" src="./audio/晴天.mp3" controls></audio>
        </div>
        <div class="button-container">
          <button id="prev-btn">上一首</button>
          <button id="next-btn">下一首</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
